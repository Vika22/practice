<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="d-flex align-items-stretch bg-danger">
    <div class="container">
        <div class="row justify-content-center h-100 ">
            <div class="col-lg-7 text-center bg-warning rounded-circle">
                <h1 class="mt-5 text-info">TO-DO list</h1>
                <input type="text" placeholder="Text" id="myInput" class="input-text bg-info border-light text-light">
                <input type="button" value="Go" class="input-button mb-3 bg-info border-light text-light">
                <ol class="list-text ml-3 text-center">
                </ol>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
